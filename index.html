<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="icon" href="Pics/GiaFil.ico">
    <title>Growth Book</title>
    <meta name="description" content="Growth Book: A new To-do App">
    <link rel="stylesheet" href="Libraries/bootstrap.min.css">
    <link rel="stylesheet" href="Libraries/flexboxgrid.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam:700">
    <script src="events.js"></script>
    <script src="eventFunctions.js"></script>
</head>

<body>
    <h1>Growth Book</h1>
    <div id="scheduleBox" class="box">
        <div id="scheduleBar" class="bar">
            <h3>Today's schedule</h3>
            <input id="inputEvent" type="text" placeholder="What needs to be done?">
            <button id="addEvent" class="btn">Add a new event</button>
        </div>
        <div id="events" class="itemContainer"></div>
    </div>
    <div id="bottom">
        <div id="goalsBox" class="box">
            <div id="goalsBar" class="bar">
                <h3>Goals</h3>
                <input id="inputGoal" type="text" placeholder="Add a new goal">
                <button id="addGoal" class="btn">Add a new goal</button>
            </div>
            <div id="goals" class="itemContainer"></div>
        </div>
        <div id="todoBox" class="box">
            <div id="todoBar" class="bar">
                <h3>To-do</h3>
                <input id="inputTask" type="text" placeholder="Add a new task">
                <button id="addTask" class="btn">Add a new task</button>
            </div>
            <div id="todo" class="itemContainer"></div>
        </div>
    </div>
</body>

</html>
